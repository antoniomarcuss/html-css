<head>

    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negrirto</b> usando a tag B</p>
    <h2>Italico/Ênfase</h2>
    <p>Nesta frase, temos um <i>termo em itálico</i> usando a tag I</p>
    <h2>Texto Marcado</h2>
    <p>Podemos criar também <mark style="background-color: rgb(6, 245, 65);">um texto marcado</mark><p> usando a tag MARK</p>
    
    </p>
</body>
