<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.js" method="get">    
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" required> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basquete" id="ibas"> <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifut"> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat"> Natação</label><br>
            <input type="checkbox" name="tenis" id="iten"><label for="iten"> Tênis</label><br> 
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
<!-- todos os botões de radio tem o mesmo nome  -->
