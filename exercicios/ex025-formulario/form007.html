<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="" selected> Qual seu estado</option>
                <optgroup label="Estados">
                    <option value="mg">Minas Gerais</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="ma">Maranhão</option>
                    <option value="pe">Pernambuco</option>
                    <option value="Rio Grande do Norte"></option>
                    
                </optgroup>
            </select>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Agricultor</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br><textarea name="msg"  id="imsg" cols="30" rows="10">Digite Aqui:</textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
